<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <script src="./blockly_compressed_vertical.js"></script>
        <script src="./blocks_compressed.js"></script>
        <script src="./blocks_compressed_vertical.js"></script>
        <script src="./msg/scratch_msgs.js"></script>
    </head>
    <body>
        <div id="blocklyDiv" style="height: 600px; width: 600px;"></div>
        <script>
        Blockly.ScratchMsgs.setLocale("en");
        var workspace = Blockly.inject('blocklyDiv', {
          comments: true,
          disable: false,
          collapse: false,
          media: './media/',
          readOnly: false,
          rtl: false,
          scrollbars: true,
          toolbox: null,
          sounds: false,
          zoom: {
            controls: true,
            wheel: true,
            startScale: 0.675,
            maxScale: 4,
            minScale: 0.25,
            scaleSpeed: 1.1
          },
          colours: {
            fieldShadow: 'rgba(255, 255, 255, 0.3)',
            dragShadowOpacity: 0.6
          }
        });
        </script>
    </body>
</html>
